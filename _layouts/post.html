---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%F -  %r (%Z)" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

    <p class="post-meta">Tags: {% if page.tags == empty %}empty {% else %} {{page.tags | join: ", "}} {% endif %}</p>
</div>
